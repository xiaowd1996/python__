<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body style="background-color: rgb(205, 233, 255)" >
<H1 style='margin-left:30%;margin-top: 5%'>课程表</H1>
<table border="1" style='margin-left:30%;margin-top: 5%'>

<tr>
      <td width="80">学号</td>
     <td width="80">用户名</td>
     <td width="80"> 课程序号</td>
    <td width="80">课程名</td>
     <td width="80">课程时间</td>
     <td width="80">课程地点</td>
     <td width="80">授课教师</td>

</tr>
{% for i in course %}
    <tr>
    <td>{{ i.User_Id }}</td>
    <td>{{ i.Student_Name }}</td>
    <td>{{ i.Course_Id }}</td>
    <td>{{ i.Course_Name}}</td>
    <td>{{ i.Course_Time }}</td>
    <td>{{ i.Course_Location}}</td>
    <td>{{ i.Course_Teacher }}</td>

   </tr>
{% endfor %}
</table>
<form action="/search/" method="post" style='margin-left:30%;margin-top: 5%' >
   请输入您的学号： <input name= "studentId" type="text" />
    <input type="submit" value="查找"/>
</form>

</body>
</html>
